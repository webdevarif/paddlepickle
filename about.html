          <div class="gsap-canvas-scrubber w-embed w-script">
            <style>
              canvas {
                display: block;
                margin: 0 auto;
                }
            </style>
            <canvas id="canvas-container">
            <script>
              const canvas = document.getElementById("canvas-container");
              const context = canvas.getContext("2d");
  						let heroscreen = document.querySelector("#hero-screen");
              let frameCount = 131;
              let currentFrame = (index) =>
              `./images/hero/unt-dsktp_${(index + 1)
              .toString()
              .padStart(5, "0")}.webp`;
              let mql = window.matchMedia("(max-width: 480px)");
              if (mql.matches) {
                frameCount = 35;
                currentFrame = (index) =>
                  `./images/hero/unt-mobile_${(index + 1)
                  .toString()
                  .padStart(5, "0")}.webp`;
              }
              const images = [];
              const sequence = {
                  frame: 0
              };
              for (let i = 0; i < frameCount; i++) {
                  const img = new Image();
                  img.src = currentFrame(i);
                  images.push(img);
              }
              function render() {
                canvas.width = heroscreen.clientWidth;
                canvas.height = heroscreen.clientHeight; 
                context.clearRect(0, 0, canvas.width, canvas.height);
                const iw     = images[sequence.frame].width;
                const ih     = images[sequence.frame].height;
                const cw     = canvas.width;
                const ch     = canvas.height;
                const f      = Math.max(cw/iw, ch/ih);
                context.setTransform(
                  /*     scale x */ f,
                  /*      skew x */ 0,
                  /*      skew y */ 0,
                  /*     scale y */ f,
                  /* translate x */ (cw - f * iw) / 2,
                  /* translate y */ (ch - f * ih) / 2,
                );
                context.drawImage(images[sequence.frame], 0, 0);
              }
              gsap.to(sequence, {
                frame: frameCount - 1,
                snap: "frame",
                ease: "power1.out",
                scrollTrigger: {
                  trigger: "#canvas-container",
                  start: "top top",
                  end: "+=2000",
                  scrub: 1,
                },
                onUpdate: render // use animation onUpdate instead of scrollTrigger's onUpdate
              });
              images[0].onload = render;
  						// resize the canvas to fill browser window dynamically\
              window.addEventListener('resize', resizeCanvas, false);  
              function resizeCanvas() {
                      canvas.width = heroscreen.clientWidth;
                      canvas.height = heroscreen.clientHeight;                    
                      render();
              }
              resizeCanvas();
          </script>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
            let animated_link = document.querySelectorAll("a");
            let temp = animated_link;
            //console.log(temp);
            for(let i = 0; i < animated_link.length; i++){
              animated_link[i].classList.add("link--animated");
              animated_link[i].classList.add("hoverable");
              animated_link[i].innerHTML = "<div class='link--cntn_offset' id='lnk_b_" + i +"');'>" + temp[i].innerHTML + "</div>" + "<div class='link--cntn' id='lnk_a_" + i +"'>" + temp[i].innerHTML + "</div>";
              let link_hover_timeline = gsap.timeline();
              link_hover_timeline.to('#lnk_a_'+i , {
                y: -animated_link[i].offsetHeight,
                ease: "circ.inOut",
                duration: 0.4,
              });
              link_hover_timeline.to('#lnk_b_'+i, {
                y: 0,
                ease: "circ.inOut",
                duration: 0.4,
              }, "<");
              link_hover_timeline.pause();
              animated_link[i].addEventListener("mouseenter", () => {
                link_hover_timeline.restart();
              });
              animated_link[i].addEventListener("mouseleave", () => {
                link_hover_timeline.reverse();
              });
            }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script>
    //ScrollTrigger.config({ ignoreMobileResize: true });
    "use strict"; // fix lenis in safari
    const lenis = new Lenis({
        lerp: 0.1,
        wheelMultiplier: 0.7,
        infinite: false,
        gestureOrientation: "vertical",
        normalizeWheel: false,
        smoothTouch: false,
        syncTouchLerp: 1,
        touchMultiplier: 0.1,
        autoResize: true
      });
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
      function connectToScrollTrigger() {
        lenis.on('scroll', ScrollTrigger.update)
        gsap.ticker.add((time)=>{
          lenis.raf(time * 1000)
        })
        gsap.ticker.lagSmoothing(0)
      }
      // Uncomment this if using GSAP ScrollTrigger
      connectToScrollTrigger();
  </script>
